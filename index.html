<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>


</head>

<body>
    <h1>Guess what number im thinking of</h1>

    <input id="input-value" type="number" min="1" max="10" name="guess">
    <button class="submit">submit</button>
    <div>Wins:<span class="score">0</span></div>
    <div>Guesses:<span class="guess">0</span></div>
    <div>Losses:<span class="loss">0</span></div>
    <div>Your Guesses So Far:<span class="history"></span></div>



    <script src="./assets/javascript/game.js"></script>
</body>

</html>
